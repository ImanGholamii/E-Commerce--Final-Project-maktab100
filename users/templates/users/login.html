<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    {% block head %}
        {% load static %}
        <link rel="stylesheet" href="{% static 'css/login-style.css' %}"/>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
              integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
              crossorigin="anonymous">
    {% endblock head %}
</head>
<body>

<hr>
<form method="post" class="form-pad">
    {% csrf_token %}
    <p class="form-label2">Please login to your account</p>

    <div class="form-outline mb-4">
        <input type="text" id="form2Example11" class="form-control" name="username"
               placeholder="username"/>
        <label class="form-label" for="form2Example11">Email</label>
    </div>

    <div class="form-outline mb-4">
        <input type="password" id="form2Example22" name="password" class="form-control" placeholder="password"/>
        <label class="form-label" for="form2Example22">Password</label>
    </div>

    <div class="text-center pt-1 mb-5 pb-1">
        <button class="btn btn-primary btn-block fa-lg gradient-custom-2 mb-3" type="submit">Log
            in
        </button>
        <a class="text-muted" href="#!">Forgot password?</a>
    </div>

    <div class="d-flex align-items-center justify-content-center pb-4">
        <p class="mb-0 me-2">Don't have an account?</p>
        <button type="submit" class="btn btn-outline-danger"><a href="/users/signup/" class="decor">Create new</a>
        </button>
    </div>

</form>
</body>
</html>
